
  <mat-drawer-container>
    <mat-drawer mode="side"  opened class="background-color-light">
      <h1>Articles</h1>
      Impressions, remarques et coups de gueules
      <ul>
        <li (click)="changeFilter(defaultCategory)">
          {{defaultCategory.name}}
        </li>
        <li *ngFor="let category of categories" (click)="changeFilter(category)">
          <span class="colortest">{{category.name}}</span>
        </li>
      </ul>
    </mat-drawer>
    <mat-drawer-content>
     <app-list-articles [filter]="currentCategory"></app-list-articles>
    </mat-drawer-content>
  </mat-drawer-container>
